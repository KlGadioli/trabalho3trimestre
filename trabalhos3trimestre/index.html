<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
</head>
<body>
    <style>
        main {
            text-align: center;
            font-size: 30px;
        }
        #butao {
            font-size: 30px;
            border-radius: 10px;
            border-width: 3px;
        }
        #modelo {
            font-size: 20px;
        }
        #preco {
            font-size: 20px;
        }
        #parcela {
            font-size: 20px;
        }
    </style>
    <main>
        <h1>Financiando Carros</h1>  
        <form action="salvar.php" method="get" onsubmit="return calcule()">
            <label for="modelo">Escreva o modelo do seu carro</label>
            <input type="text" name="modelo" id="modelo" size="10"><br>
            <br><label for="preco">Digite o preço total do carro</label>
            <input type="number" name="preco" id="preco" min="1" max="10000000"><br>
            <br><label for="parcela">Digite a quantidade de parcelas</label>
            <input type="number" name="parcela" id="parcela" min="1" max="36"><br>
            <br><input type="submit" value="Financie!" id="butao">
            <p id="resultado">O resultado vai aparecer aqui</p>
        </form>
    </main>
    <script>
        let resultado = document.getElementById("resultado")
        function calcule() {
            let modelo = document.getElementById("modelo").value
            let preco = Number(document.getElementById("preco").value)
            let parcela = Number(document.getElementById("parcela").value)

            if (parcela <= 4) {
                resultado.innerHTML = `O preço do seu <strong>${modelo}</strong> ficará <strong>R$${preco.toFixed(2)}</strong> e cada parcela ficará <strong>R$${(preco / parcela).toFixed(2)}</strong>`
            }
            else if (parcela <= 12) {
                let juros = (preco * 25) / 100
                resultado.innerHTML = `O preço do seu <strong>${modelo}</strong> com 25% de juros ficará <strong>R$${(preco + juros).toFixed(2)}</strong> e cada parcela ficará <strong>R$${((preco + juros) / parcela).toFixed(2)}</strong>`
            }
            else if (parcela <= 24) {
                let juros = (preco * 60) / 100
                resultado.innerHTML = `O preço do seu <strong>${modelo}</strong> com 60% de juros ficará <strong>R$${(preco + juros).toFixed(2)}</strong> e cada parcela ficará <strong>R$${((preco + juros) / parcela).toFixed(2)}</strong>`
            }
            else if (parcela <= 36) {
                let juros = (preco * 80) / 100
                resultado.innerHTML = `O preço do seu <strong>${modelo}</strong> com 80% de juros ficará <strong>R$${(preco + juros).toFixed(2)}</strong> e cada parcela ficará <strong>R$${((preco + juros) / parcela).toFixed(2)}</strong>`
            }
            
            return false
        }
    </script>
</body>
</html>
